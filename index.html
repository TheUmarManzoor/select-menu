<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Menu</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selected-field">
                <p id="selected-text">Select social media</p>
                <img src="image/down-arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <p>Facebook</p>
                    <img src="image/facebook-icon-512x512-seb542ju.png" alt="" srcset="">
                </li>
                <li class="options">
                    <p>Instagram</p>
                    <img src="image/instagram.png" alt="" srcset="">
                </li>
                 <li class="options">
                    <p>WhatsApp</p>
                    <img src="image/whatsapp.png" alt="" srcset="">
                </li>
                 <li class="options">
                    <p>Twitter</p>
                    <img src="image/twitter.png" alt="" srcset="">
                </li>
            </ul>
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
